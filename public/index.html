<html>
  <head>
    <title>Filler Clients</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/clients.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Filler Clients</h1>
    </header>

    <main>
      <section id="location" class="text-muted">
        You are currently in Dallas, TX
      </section>
      <section id="current_clients">
        <h2>Clients Nearby</h2>
      </section>
      <section id="potential_clients">
        <h2>Potential Clients Nearby</h2>
      </section>

      <script id="clients-template" type="text/x-handlebars-template">
        <ul>
          {{#each clients}}
            <li class="{{../status}}">
              <h3>{{name}}</h3>
              <article>
                <div>
                  <p class="reps">
                    {{reps}}
                  </p>
                  <p class="notes">
                    {{notes}}
                  </p>
                </div>
                <aside>
                  <p class="address">
                    {{address}}
                  </p>
                  <p class="phone">
                    <a>{{phone}}</a>
                  </p>
                </aside>
              </article>
            </li>
          {{/each}}
        </ul>
      </script>
    </main>

    <footer>
      Built by the team that imagines a better world and works towards it
    </footer>

    <script type="text/javascript">
      $(function() {
        fetchClients();
      });
      
      // Same as
      // $(document).ready(function() { loadClients(); });
    </script>
  </body>

</html>
